<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buƒè m≈Øj Valent√Ωn</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Tmav≈°√≠, magiƒçtƒõj≈°√≠ pozad√≠, aby vynikla zlat√° */
            background: radial-gradient(circle at center, #6a3093 0%, #a044ff 100%);
            height: 100vh;
            cursor: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }

        /* --- VLASTN√ç KURZOR (VYLEP≈†EN√ù ≈†√çP) --- */
        #custom-cursor {
            position: fixed;
            pointer-events: none;
            width: 60px; /* Prodlou≈æen pro p√≠rka */
            height: 30px;
            z-index: 1000;
            /* V√Ωchoz√≠ rotace pro let do ≈°ikma */
            transform: translate(-50%, -50%) rotate(-30deg);
            filter: drop-shadow(3px 3px 3px rgba(0,0,0,0.4));
        }

        .arrow-shaft {
            position: absolute;
            top: 13px;
            left: 10px;
            width: 45px;
            height: 4px;
            background: linear-gradient(to right, #8B4513, #A0522D);
            border-radius: 2px;
        }

        .arrow-head {
            position: absolute;
            top: 5px;
            right: 0;
            width: 0;
            height: 0;
            border-left: 20px solid #c0392b;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            filter: drop-shadow(1px 1px 0px #7c241c);
        }

        /* Nov√°, detailnƒõj≈°√≠ p√≠rka na konci */
        .fletching {
            position: absolute;
            width: 25px;
            height: 10px;
            /* Textura p√≠rka pomoc√≠ gradientu */
            background: repeating-linear-gradient(45deg, #e74c3c, #e74c3c 2px, #c0392b 2px, #c0392b 4px);
            /* Vyst≈ôi≈æen√≠ tvaru p√≠rka */
            clip-path: polygon(0% 20%, 100% 0%, 80% 100%, 20% 80%);
            border-radius: 2px;
        }

        .fletching.top {
            top: 2px;
            left: -5px;
            transform: rotate(-15deg);
        }
        
        .fletching.bottom {
            bottom: 2px;
            left: -5px;
            transform: scaleY(-1) rotate(-15deg); /* Zrcadlovƒõ otoƒçen√© spodn√≠ p√≠rko */
        }


        /* --- ZLATONKOV√Å OB√ÅLKA --- */
        #envelope-container {
            position: absolute;
            /* ZMEN≈†ENO: Tƒõlo je mnohem men≈°√≠ */
            width: 50px;
            height: 35px;
            transition: opacity 0.2s;
        }

        .envelope-body {
            position: relative;
            width: 100%;
            height: 100%;
            /* ZLAT√ù STYL: Kovov√Ω gradient */
            background: linear-gradient(135deg, #ffd700 0%, #fdb931 50%, #daa520 100%);
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6), inset 0 0 5px rgba(255,255,255,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border: 1px solid #b8860b;
        }

        .envelope-body::after {
            /* Klopa ob√°lky - p≈ôizp≈Øsobena men≈°√≠ velikosti a zlat√© barvƒõ */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 20px solid #c59410; /* Tmav≈°√≠ zlat√° */
            z-index: 11;
        }

        .heart-seal {
            position: absolute;
            top: 10px;
            z-index: 12;
            color: #ff0000;
            font-size: 14px;
            text-shadow: 0 0 5px #fff;
            animation: pulse 0.5s infinite alternate; /* Rychlej≈°√≠ pulzov√°n√≠ */
        }

        /* K≈ò√çDLA - ZVƒöT≈†ENA a zrychlena */
        .wing {
            position: absolute;
            top: -15px; /* Posunuto v√Ω≈° nad mal√© tƒõlo */
            width: 90px; /* O HODNƒö VƒöT≈†√ç */
            height: 35px;
            /* Pr≈Øsvitn√°, blanit√° zlat√° k≈ô√≠dla */
            background: rgba(255, 248, 220, 0.7);
            border-radius: 50% 80% 0 30%;
            border: 2px solid rgba(255, 215, 0, 0.8); /* Zlat√Ω okraj */
            z-index: 5;
             /* Velmi rychl√© m√°v√°n√≠ (flutter efekt) */
            animation-duration: 0.08s !important;
        }

        .wing.left {
            left: -80px;
            transform-origin: right center;
            animation: flap-left infinite alternate;
        }

        .wing.right {
            right: -80px;
            transform-origin: left center;
            transform: scaleX(-1); /* Zrcadlen√≠ pro prav√© k≈ô√≠dlo */
            animation: flap-right infinite alternate;
        }

        /* --- EFEKTY --- */
        .particle {
            position: absolute;
            pointer-events: none;
            /* R≈Øzn√© velikosti srd√≠ƒçek pro lep≈°√≠ efekt */
            font-size: 15px;
            color: #ff3366;
            will-change: transform, opacity;
            filter: drop-shadow(0 0 2px rgba(255,255,255,0.5));
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* --- ANIMACE --- */
        /* Upraven√© √∫hly pro zbƒõsilej≈°√≠ m√°v√°n√≠ */
        @keyframes flap-left {
            from { transform: rotate(-35deg); }
            to { transform: rotate(25deg); }
        }

        @keyframes flap-right {
            from { transform: scaleX(-1) rotate(-35deg); }
            to { transform: scaleX(-1) rotate(25deg); }
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.3); opacity: 1; }
        }

    </style>
</head>
<body>

    <div id="custom-cursor">
        <div class="fletching top"></div>
        <div class="fletching bottom"></div>
        <div class="arrow-shaft"></div>
        <div class="arrow-head"></div>
    </div>

    <div id="envelope-container">
        <div class="wing left"></div>
        <div class="wing right"></div>
        <div class="envelope-body">
            <div class="heart-seal">‚ù§</div>
        </div>
    </div>

    <div class="instructions">Chy≈• zlat√© psan√≠ƒçko, pokud to dok√°≈æe≈°!</div>

    <script>
        const cursor = document.getElementById('custom-cursor');
        const envelope = document.getElementById('envelope-container');
        let envelopeX = window.innerWidth / 2;
        let envelopeY = window.innerHeight / 2;
        
        // ZRYCHLEN√ç: Vy≈°≈°√≠ z√°kladn√≠ rychlost
        let speedX = 7;
        let speedY = 5;
        let isExploding = false;

        // 1. Logika kurzoru (s lehk√Ωm natoƒçen√≠m podle pohybu)
        let lastMouseX = 0;
        let lastMouseY = 0;
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // V√Ωpoƒçet √∫hlu pro natoƒçen√≠ ≈°√≠pu ve smƒõru pohybu
            const deltaX = mouseX - lastMouseX;
            const deltaY = mouseY - lastMouseY;
            const angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;

            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
            // Z√°kladn√≠ rotace + jemn√© doladƒõn√≠ podle smƒõru pohybu
            if (Math.abs(deltaX) > 1 || Math.abs(deltaY) > 1) {
                 cursor.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
            }
           
            lastMouseX = mouseX;
            lastMouseY = mouseY;
        });

        // 2. Pohyb ob√°lky
        function moveEnvelope() {
            if (isExploding) return;

            envelopeX += speedX;
            envelopeY += speedY;

            // Odr√°≈æen√≠ od stƒõn (s korekc√≠ pro novou velikost)
            if (envelopeX + 50 > window.innerWidth || envelopeX < 0) {
                speedX *= -1;
                 // Obƒçasn√° n√°hodn√° zmƒõna rychlosti p≈ôi odrazu pro "zlatonkovsk√Ω" efekt
                speedX += (Math.random() - 0.5) * 2;
            }
            if (envelopeY + 35 > window.innerHeight || envelopeY < 0) {
                speedY *= -1;
                speedY += (Math.random() - 0.5) * 2;
            }

            // Udr≈æen√≠ rychlosti v rozumn√Ωch mez√≠ch
            speedX = Math.min(Math.max(speedX, -10), 10);
            speedY = Math.min(Math.max(speedY, -8), 8);

            envelope.style.left = envelopeX + 'px';
            envelope.style.top = envelopeY + 'px';

            checkCollision();
            requestAnimationFrame(moveEnvelope);
        }

        // 3. Detekce kolize
        function checkCollision() {
            const cursorRect = cursor.getBoundingClientRect();
            // Pro kolizi pou≈æ√≠v√°me jen mal√© tƒõlo ob√°lky, ne ob≈ô√≠ k≈ô√≠dla
            const envelopeBody = envelope.querySelector('.envelope-body');
            const envelopeRect = envelopeBody.getBoundingClientRect();

            // Men≈°√≠ hitbox pro p≈ôesnƒõj≈°√≠ trefu do st≈ôedu
            const padding = 10;
            const overlap = !(cursorRect.right - padding < envelopeRect.left || 
                            cursorRect.left + padding > envelopeRect.right || 
                            cursorRect.bottom - padding < envelopeRect.top || 
                            cursorRect.top + padding > envelopeRect.bottom);

            if (overlap && !isExploding) {
                triggerExplosion(envelopeRect.left + 25, envelopeRect.top + 17.5);
            }
        }

        // 4. VYLEP≈†EN√Å EXPLOZE
        function triggerExplosion(x, y) {
            isExploding = true;
            envelope.style.opacity = '0';
            
            // ZV√ù≈†EN√ù POƒåET ƒå√ÅSTIC
            const particleCount = 150; 
            for (let i = 0; i < particleCount; i++) {
                createParticle(x, y);
            }

            setTimeout(() => {
                resetEnvelope();
            }, 1500); // Rychlej≈°√≠ respawn
        }

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.innerHTML = Math.random() > 0.5 ? '‚ù§' : 'üíñ'; // Mix srd√≠ƒçek
            // N√°hodn√° velikost ƒç√°stic
            particle.style.fontSize = (10 + Math.random() * 20) + 'px';
            document.body.appendChild(particle);

            const angle = Math.random() * Math.PI * 2;
            // VƒöT≈†√ç ROZPTYL: Vy≈°≈°√≠ poƒç√°teƒçn√≠ rychlost
            const velocity = 5 + Math.random() * 20; 
            let velX = Math.cos(angle) * velocity;
            let velY = Math.sin(angle) * velocity;
            
            let posX = x;
            let posY = y;
            let opacity = 1;
            // Silnƒõj≈°√≠ gravitace pro dramatiƒçtƒõj≈°√≠ p√°d
            const gravity = 0.3 + Math.random() * 0.2;

            function animateParticle() {
                velY += gravity; 
                posX += velX;
                posY += velY;
                // Pomalej≈°√≠ mizen√≠
                opacity -= 0.01; 

                particle.style.left = posX + 'px';
                particle.style.top = posY + 'px';
                particle.style.opacity = opacity;
                particle.style.transform = `rotate(${posX*2}deg)`; // Rotace p≈ôi p√°du

                if (opacity > 0 && posY < window.innerHeight + 50) {
                    requestAnimationFrame(animateParticle);
                } else {
                    particle.remove();
                }
            }

            requestAnimationFrame(animateParticle);
        }

        // 5. Reset hry
        function resetEnvelope() {
            envelopeX = Math.random() * (window.innerWidth - 100);
            envelopeY = Math.random() * (window.innerHeight - 100);
            
            // N√°hodn√Ω smƒõr a VY≈†≈†√ç rychlost p≈ôi resetu
            speedX = (Math.random() > 0.5 ? 1 : -1) * (6 + Math.random() * 4);
            speedY = (Math.random() > 0.5 ? 1 : -1) * (4 + Math.random() * 4);

            envelope.style.left = envelopeX + 'px';
            envelope.style.top = envelopeY + 'px';
            envelope.style.opacity = '1';
            
            isExploding = false;
            moveEnvelope();
        }

        // P≈ôid√°na lehk√° rotace ≈°√≠pu p≈ôi startu
        cursor.style.transform = `translate(-50%, -50%) rotate(-30deg)`;
        moveEnvelope();

    </script>
</body>
</html>

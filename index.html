<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buď můj Valentýn</title>
    <style>
        :root {
            --gold: #ffd700;
            --pink: #ffafbd;
            --heart-red: #ff3366;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle, #ffafbd, #ffc3a0);
            height: 100vh;
            cursor: none; /* Skryje výchozí kurzor */
            font-family: 'Arial', sans-serif;
            user-select: none;
        }

        /* --- AMOR (TVŮJ KURZOR) --- */
        #cupid-container {
            position: fixed;
            width: 80px;
            height: 80px;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            transition: transform 0.05s linear;
        }

        .cupid-body {
            position: absolute;
            width: 30px;
            height: 40px;
            background: #ffe0bd;
            border-radius: 15px;
            top: 20px;
            left: 25px;
        }

        .cupid-head {
            position: absolute;
            width: 25px;
            height: 25px;
            background: #ffe0bd;
            border-radius: 50%;
            top: 0;
            left: 27px;
        }

        /* Kudrlinky */
        .cupid-head::before {
            content: '☁';
            position: absolute;
            top: -5px;
            color: #f39c12;
            font-size: 20px;
        }

        /* Mrkající oko */
        .eye {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #333;
            border-radius: 50%;
            top: 10px;
            left: 15px;
            animation: blink 4s infinite;
        }

        @keyframes blink {
            0%, 90%, 100% { height: 3px; }
            95% { height: 1px; }
        }

        /* Křídla Amora */
        .cupid-wing {
            position: absolute;
            width: 40px;
            height: 20px;
            background: white;
            border-radius: 20px 20px 0 20px;
            top: 15px;
            z-index: -1;
        }

        .wing-l { left: -10px; animation: flapL 0.2s infinite alternate; transform-origin: right; }
        .wing-r { right: -10px; animation: flapR 0.2s infinite alternate; transform-origin: left; transform: scaleX(-1); }

        @keyframes flapL { from { transform: rotate(10deg); } to { transform: rotate(-30deg); } }
        @keyframes flapR { from { transform: scaleX(-1) rotate(10deg); } to { transform: scaleX(-1) rotate(-30deg); } }

        /* Luk */
        .bow {
            position: absolute;
            width: 30px;
            height: 40px;
            border-left: 3px solid #8b4513;
            border-radius: 50%;
            left: 50px;
            top: 20px;
            transform: rotate(-10deg);
        }

        /* --- OBÁLKA (ZLATONKA STYL) --- */
        #envelope {
            position: absolute;
            width: 40px;
            height: 25px;
            background: white;
            border: 2px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .envelope-heart {
            color: var(--heart-red);
            font-size: 14px;
        }

        .env-wing {
            position: absolute;
            width: 50px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--gold);
            border-radius: 50% 50% 0 0;
            top: -10px;
        }

        .env-wing.l { left: -45px; animation: envFlap 0.1s infinite alternate; transform-origin: right bottom; }
        .env-wing.r { right: -45px; animation: envFlap 0.1s infinite alternate; transform-origin: left bottom; transform: scaleX(-1); }

        @keyframes envFlap { from { transform: rotate(-40deg); } to { transform: rotate(20deg); } }

        /* --- ŠÍP --- */
        .arrow {
            position: absolute;
            width: 40px;
            height: 3px;
            background: #8b4513;
            z-index: 5;
            pointer-events: none;
        }

        .arrow::after {
            content: '';
            position: absolute;
            right: -5px;
            top: -4px;
            border-left: 10px solid var(--heart-red);
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
        }

        /* --- SRDÍČKA --- */
        .particle {
            position: absolute;
            color: var(--heart-red);
            pointer-events: none;
            font-size: 20px;
        }

        .ui-text {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div id="cupid-container">
        <div class="cupid-wing wing-l"></div>
        <div class="cupid-wing wing-r"></div>
        <div class="cupid-body"></div>
        <div class="cupid-head">
            <div class="eye"></div>
        </div>
        <div class="bow"></div>
    </div>

    <div id="envelope">
        <div class="env-wing l"></div>
        <div class="env-wing r"></div>
        <div class="envelope-heart">❤</div>
    </div>

    <div class="ui-text">Klikni kamkoliv a Amor vystřelí!</div>

    <script>
        const cupid = document.getElementById('cupid-container');
        const envelope = document.getElementById('envelope');
        
        let envX = Math.random() * window.innerWidth;
        let envY = Math.random() * window.innerHeight;
        let envSpeedX = 8; // Zrychleno
        let envSpeedY = 6;
        let isDead = false;

        // 1. Amor následuje kurzor
        document.addEventListener('mousemove', (e) => {
            cupid.style.left = e.clientX + 'px';
            cupid.style.top = e.clientY + 'px';
        });

        // 2. Pohyb obálky
        function moveEnvelope() {
            if (!isDead) {
                envX += envSpeedX;
                envY += envSpeedY;

                if (envX <= 0 || envX >= window.innerWidth - 40) envSpeedX *= -1;
                if (envY <= 0 || envY >= window.innerHeight - 25) envSpeedY *= -1;

                envelope.style.left = envX + 'px';
                envelope.style.top = envY + 'px';
            }
            requestAnimationFrame(moveEnvelope);
        }
